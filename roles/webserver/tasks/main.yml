---
- name: Ensure the /etc/pki/nginx directory exists
  ansible.builtin.file:
    path: /etc/pki/nginx
    state: directory
    mode: "0755"
    owner: root

- name: Ensure we have a /etc/pkig/nginx/private directory
  ansible.builtin.file:
    path: /etc/pki/nginx/private
    state: directory
    mode: "0700"
    owner: root

- name: Ensure we have necessary software installed
  ansible.builtin.package:
    name: python3-cryptography
    state: present

- name: Ensure we have a private key for our certificate
  community.crypto.openssl_privatekey:
    path: /etc/pki/nginx/private/server.key

- name: Create a self-signed certificate
  community.crypto.x509_certificate:
    path: /etc/pki/nginx/server.crt
    privatekey_path: /etc/pki/nginx/private/server.key
    provider: selfsigned

- name: Ensure nginx is installed
  ansible.builtin.package:
    name: nginx
    state: present
    # changed from latest to present to make it production-level

- name: Ensure nginx is enabled at boot
  ansible.builtin.service:
    name: nginx
    enabled: true

- name: Ensure nginx is started
  ansible.builtin.service:
    name: nginx
    state: started

- name: Copy nginx https conf to webserver
  ansible.builtin.copy:
    src: https.conf
    dest: /etc/nginx/conf.d/https.conf
    owner: root
    group: root
    mode: "0644"
  notify:
    - Reload nginx

- name: Copy nginx example.internal configuration to webserver (TEMPLATE)
  ansible.builtin.template:
    src: example.internal.conf.j2
    dest: /etc/nginx/conf.d/example.internal.conf
    owner: root
    group: root
    mode: "0644"
  notify:
    - Reload nginx

- name: Create directory structure
  ansible.builtin.file:
    path: /var/www/example.internal/html/
    state: directory
    owner: root
    group: root
    mode: "0755"
    recurse: true
  notify:
    - Reload nginx

- name: Copy index.html into web root
  ansible.builtin.copy:
    src: index.html
    dest: /var/www/example.internal/html/index.html
    owner: root
    group: root
    mode: "0644"
  notify:
    - Reload nginx

- name: Adding users to groups
  ansible.builtin.user:
    name: "{{ item.name }}"
    groups: "{{ item.groups }}"
    password: "{{ item.password }}"
    comment: "{{ item.realname }}"
